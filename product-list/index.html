<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

<body>
    <!-- the empty holder  -->
    <div class="empty-holder J_empty_holder">
        <div class="nav-bar fui-uti-hor-mid"></div>
        <div class="item-wrapper">
            <ul>
                <li class="item-li">
                    <div class="hor-product-wrapper fui-uti-hor-mid fui-grid">

                        </div>
                    </div>
                </li>

                <li class="item-li">
                    <div class="hor-product-wrapper fui-uti-hor-mid fui-grid">
                        <div alt="" class="product-images fui-span0 J_lazyimg"style="display: block;"></div>
                        <div class="product-desc fui-span1">

                        </div>
                    </div>
                </li>
                <li class="item-li">
                    <div class="hor-product-wrapper fui-uti-hor-mid fui-grid">
                        <div alt="" class="product-images fui-span0 J_lazyimg"style="display: block;"></div>
                        <div class="product-desc fui-span1">
                            <p class="product-name fui-uti-nowrap-line"></p>
                            <div class="product-price"></div>
                            <div class="product-info"></div>
                        </div>
                    </div>
                </li>
                <li class="item-li">
                    <div class="hor-product-wrapper fui-uti-hor-mid fui-grid">
                        <div alt="" class="product-images fui-span0 J_lazyimg"style="display: block;"></div>
                        <div class="product-desc fui-span1">
                            <p class="product-name fui-uti-nowrap-line"></p>
                            <div class="product-price"></div>
                            <div class="product-info"></div>
                        </div>
                    </div>
                </li>
            </ul>
            
        </div>
    </div>
    <!-- the components rendered by Vue -->
    <div id="J_app">
        <nav-bar></nav-bar>
        <!-- <transition name="slide-fade">
            <router-view :key="$route.path"></router-view>
        </transition> -->


        <transition 
            v-on:before-enter="beforeEnter"
            v-on:enter="enter"
            v-on:after-enter="afterEnter"
            v-on:enter-cancelled="enterCancelled"
        
            v-on:before-leave="beforeLeave"
            v-on:leave="leave"
            v-on:after-leave="afterLeave"
            v-on:leave-cancelled="leaveCancelled"
            :name="animate"
        >
            <router-view :key="$route.path"></router-view>
        </transition>
        <!-- <router-view></router-view> -->
    </div>
</body>
